<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<link rel="stylesheet" href="{{ "/revealjs/dist/reset.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/revealjs/dist/reveal.css" | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ "/revealjs/dist/theme/black.css" | prepend: site.baseurl }}" id="theme">


<!-- Theme used for syntax highlighted code -->
<link rel="stylesheet" href="{{ "/revealjs/plugin/highlight/monokai.css"  | prepend: site.baseurl }}" id="highlight-theme">
<!-- hack iOS CSS :active style -->
<body ontouchstart="">
    <div class="reveal">
        <div class="slides">
            <!-- Slides are separated by newline + three dashes + newline, vertical slides identical but two dashes -->
            <section data-markdown data-separator="---" data-separator-vertical="--">
                <script type="text/template">
                    {{ content }}
                </script>
            </section>
        </div>
    </div>

    <script src="{{ "/revealjs/dist/reveal.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/revealjs/plugin/notes/notes.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/revealjs/plugin/markdown/markdown.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/revealjs/plugin/highlight/highlight.js" | prepend: site.baseurl }}"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
        });
    </script>
</body>

</html>
